<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeVR MRE</title>
    <link rel="icon" href="https://humai.club/wp-content/uploads/2021/12/cropped-Ai-32x32.png" sizes="32x32">
    <style>
        html, body {
            height: 100vh;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .align-column {
            flex-direction: column;
        }
        .logo {
            width: 100%;
            height: 25vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            padding-inline: 2rem;
        }
        h1 {
            font-family: 'Poppins',Helvetica,Arial,Lucida,sans-serif;
            font-weight: 700;
            color: #343434;
            line-height: 1.3em;
            padding-top: 2rem;
            border-top: 2px solid #36a0e1;
            padding-inline: 2.5rem;
            font-size: 2rem;
        }
        @media screen and (max-width: 1023px) {
            h1 {
                border: none;
            }
        }
        @media screen and (max-width: 767px) {
            h1 {
                font-size: 1.5rem;
            }
        }
        @media screen and (max-width: 479px) {            
            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body class="centered align-column">
    <div class="logo centered">
        <img src="https://humai.club/wp-content/uploads/2021/12/HumAi_Club_Logo_black.png" alt="HumAi_Club_Logo_black">
    </div>
    <h1 class="centered">
        LuxeVR is dedicated to helping you shine in AltspaceVR
    </h1>
</body>
</html>
